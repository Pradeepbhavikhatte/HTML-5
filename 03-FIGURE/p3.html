<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FIGURE</title>
    </head>
    <body>
        <center>
            <h1>FIGURE TAG..!</h1>
            <p>The Figure element represents some flow content,optionally with a caption, that is self-contained(like a complete sentence) and is typically referenced as a single unit from the main flow of the document.</p>
        </center>

        <hr>
        <h2>EXAMPLE-1</h2>
        <figure>
            <figcaption>Karnataka</figcaption>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium animi tempore ratione? Cum enim quis exercitationem ipsa, libero pariatur explicabo corporis architecto maiores ut qui molestias voluptatibus dolorum, saepe sint!</p>
        </figure>

        <h2>EXAMPLE-2</h2>
        <figure>
            <img src="../Assests/Image/ganesh-chaturthi.avif" height="400" alt="">
            <figcaption><strong>Ganesha Image</strong></figcaption>
            <blockquote>Ganesha is a very popular god in Hindu Religion, and is one of the most worshipped. Hindu tradition states that Ganesha is a god of wisdom, success and good luck. He is also the giver of different types of favors. The Hindu tradition calls Ganesha as the Vighneshvara. Ganesha is a Hindu god with the head of an elephant and the body of a human, and is known for removing obstacles and bringing good luck:Ganesha's elephant head represents the supreme self, or atman, while his human body represents the physical world, or maya.</blockquote>
        </figure>
    </body>
</html>
