<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT</title>
</head>
<body>
    <center>
        <h1>A test table with merged cells</h1>
    </center>

    <table border="1" cellpadding="20" cellspacing="0"
    bgcolor="white" align="center">
        <thead>
        <tr> 
            <th>A</th>
            <th colspan="2">B</th>
            <th>E</th>
         </tr>
        </thead>
      
     <tr>
        <td>D</td>
        <td colspan="2">E</td>
        <td rowspan="2">H</td>
     </tr>
     <tr>
        <td>C</td>
        <td colspan="2">H</td>
     </tr>
     </table>

    
</body>
</html>
